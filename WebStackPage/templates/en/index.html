<script type="text/javascript">


    $(document).ready(function () {
        //img lazy loaded
        $(function () {
            // 获取侧边栏 menu
            $.ajax({
                url: "{{ request.path }}?type=query_menu",
                type: "POST",
                success: function (obj) {
                    $.each(obj.data, function (index, data) {
                        $(".main-menu").prepend('<li>' +
                            '    <a href="#' + data.title + '" class="smooth">' +
                            '        <i class="' + data.icon_style + '"></i>' +
                            '        <span class="title">' + data.title + '</span>' +
                            '    </a>' +
                            '</li>')
                    })

                }
            })
        })

        const observer = lozad();
        observer.observe();
        $(document).on('click', '.has-sub', function () {
            var _this = $(this)
            if (!$(this).hasClass('expanded')) {
                setTimeout(function () {
                    _this.find('ul').attr("style", "")
                }, 300);

            } else {
                $('.has-sub ul').each(function (id, ele) {
                    var _that = $(this)
                    if (_this.find('ul')[0] != ele) {
                        setTimeout(function () {
                            _that.attr("style", "")
                        }, 300);
                    }
                })
            }
        })
        $('.user-info-menu .hidden-sm').click(function () {
            if ($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style", "")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
        $("#main-menu li ul li").click(function () {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
        $("#main-menu").on("click", "a.smooth", function (ev) {
            Fetch_Content($(this))

            ev.preventDefault();
            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });
    var href = "";
    var pos = 0;
    $("a.smooth").click(function (e) {
        $("#main-menu li").each(function () {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
    function Fetch_Content(obj) {
        $("#main_content").empty();
        var title = obj.context.hash.replace("#", "");
        console.log(title)
        $.ajax({
            url: "{{request.path }}?type=Get_content",
            data: {"select": title},
            type: "POST",
            success: function (obj) {
                $("#main_content").append(content_model(type = "start", {"id": title}))
                $.each(obj.data, function (index, data) {
                    console.log(obj, data)
                    $("#main_content").append(content_model(type = "body", data))
                })
                $("#main_content").append(content_model(type = "end"))
            }
        })

    }
    function content_model(type, kwargs) {
        switch (type) {
            case "start":
                var id = kwargs.id
                return '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="' + id + '"></i>' + id + '</h4><div class="row">';
            case "body":
                var title = kwargs.title;
                var url = kwargs.url;
                var icon_img = kwargs.icon_img;
                var desc = kwargs.desc;
                return ' <div class="col-sm-3">\n' +
                    '        <div class="xe-widget xe-conversations box2 label-info"  onclick="window.open(\'' + url + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom"' +
                    '             title="" data-original-title="' + url + '">\n' +
                    '            <div class="xe-comment-entry">\n' +
                    '                <a class="xe-user-img">\n' +
                    '<img data-src="' + icon_img + '" class="lozad img-circle" width="40" src="' + icon_img + '" data-loaded="true">' +
                    '                </a>' +
                    '                <div class="xe-comment">\n' +
                    '                    <a href="#" class="xe-user-name overflowClip_1">\n' +
                    '                        <strong>' + title + '</strong>\n' +
                    '                    </a>\n' +
                    '                    <p class="overflowClip_2">' + desc + '</p>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </div>';
            case  "end":
                return '</div><br/>';
        }

    }
</script>
